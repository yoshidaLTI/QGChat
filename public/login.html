  <!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 0; display:flex; align-items:center; justify-content:center; height: 100vh; background: #f7f7f7; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 360px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    .row { margin-bottom: 10px; }
    label { display:block; font-size: 13px; margin-bottom: 4px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; }
    .error { color: #b00020; font-size: 13px; min-height: 1.2em; }
    .hint { font-size: 12px; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ログイン</h1>
    <div class="error" id="error"></div>
    <div class="row">
      <label for="username">ユーザID</label>
      <input id="username" autocomplete="username" />
    </div>
    <div class="row">
      <label for="password">パスワード</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <button id="login">ログイン</button>
    <div class="hint">
      未登録なら <a href="/signup">サインアップ</a>
    </div>

  </div>

  <script>
    const $err = document.getElementById("error");
    const $user = document.getElementById("username");
    const $pass = document.getElementById("password");
    const $login = document.getElementById("login");
    const $signup = document.getElementById("signup");

    async function me() {
      const res = await fetch("/api/me", { credentials: "include" });
      const data = await res.json();
      return data.user;
    }

    async function doLogin() {
      $err.textContent = "";
      const username = $user.value.trim();
      const password = $pass.value;
      if (!username || !password) {
        $err.textContent = "ユーザIDとパスワードを入力してください。";
        return;
      }
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (!res.ok) {
        $err.textContent = data.error || "ログインに失敗しました。";
        return;
      }
      location.href = "/";
    }

    async function doSignup() {
      $err.textContent = "";
      const username = $user.value.trim();
      const password = $pass.value;
      if (!username || !password) {
        $err.textContent = "ユーザIDとパスワードを入力してください。";
        return;
      }
      const res = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (!res.ok) {
        $err.textContent = data.error || "サインアップに失敗しました。";
        return;
      }
      location.href = "/";
    }

    $login.addEventListener("click", doLogin);
    $pass.addEventListener("keydown", (e) => { if (e.key === "Enter") doLogin(); });
    $signup.addEventListener("click", (e) => { e.preventDefault(); doSignup(); });

    // 既にログイン済みならトップへ
    me().then(user => { if (user) location.href = "/"; });
  </script>
</body>
</html>
