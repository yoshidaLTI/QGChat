<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>サインアップ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 0; display:flex; align-items:center; justify-content:center; height: 100vh; background: #f7f7f7; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 380px; box-shadow: 0 0 6px rgba(0,0,0,0.08); }
    h1 { font-size: 18px; margin: 0 0 12px; }
    .row { margin-bottom: 10px; }
    label { display:block; font-size: 13px; margin-bottom: 4px; }
    input { width: 100%; padding: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; }
    .error { color: #b00020; font-size: 13px; min-height: 1.2em; margin-bottom: 8px; }
    .hint { font-size: 12px; color: #555; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>アカウント作成</h1>
    <div class="error" id="error"></div>

    <div class="row">
      <label for="username">ユーザID</label>
      <input id="username" autocomplete="username" />
    </div>

    <div class="row">
      <label for="password">パスワード</label>
      <input id="password" type="password" autocomplete="new-password" />
    </div>

    <div class="row">
      <label for="password2">パスワード（確認）</label>
      <input id="password2" type="password" autocomplete="new-password" />
    </div>

    <button id="signup">サインアップ</button>

    <div class="hint">
      すでにアカウントをお持ちの方は <a href="/login">ログイン</a>
    </div>
  </div>

  <script>
    const $err = document.getElementById("error");
    const $user = document.getElementById("username");
    const $pass = document.getElementById("password");
    const $pass2 = document.getElementById("password2");
    const $signup = document.getElementById("signup");

    // 既ログインならトップへ
    (async () => {
      const res = await fetch("/api/me", { credentials: "include" });
      const data = await res.json();
      if (data.user) location.href = "/";
    })();

    async function doSignup() {
      $err.textContent = "";

      const username = $user.value.trim();
      const password = $pass.value;
      const password2 = $pass2.value;

      // フロント側の最低限の入力チェック
      if (!username || !password || !password2) {
        $err.textContent = "ユーザID・パスワードを入力してください。";
        return;
      }
      if (password !== password2) {
        $err.textContent = "パスワードが一致しません。";
        return;
      }
      if (password.length < 8) {
        // 推奨: 8文字以上（必要に応じて強度条件を追加）
        $err.textContent = "パスワードは8文字以上にしてください。";
        return;
      }

      // サインアップAPI呼び出し
      try {
        const res = await fetch("/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // サイン直後のクッキー受領に必要
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) {
          // 409: 既存ユーザなど
          $err.textContent = data.error || "サインアップに失敗しました。";
          return;
        }
        // サインアップ成功時はログイン済みクッキーが付与される想定なのでトップへ
        location.href = "/";
      } catch (e) {
        $err.textContent = "ネットワークエラーが発生しました。";
      }
    }

    $signup.addEventListener("click", doSignup);
    $pass2.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSignup();
    });
  </script>
</body>
</html>
